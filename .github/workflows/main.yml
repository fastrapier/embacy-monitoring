name: Scheduled work Embacy-monitoring
on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  lint-golangci:
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run golangci-lint
        run: golangci-lint run

  build:
    runs-on: ubuntu-22.04
    if: github.event_name == 'push'
    needs: lint-golangci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run tests
        run: go test ./... -tags=unit
      - name: Build
        run: go build -o embacy-monitoring
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: embacy-monitoring-binary
          path: embacy-monitoring

  get-empty-slots:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: embacy-monitoring-binary

      - name: Make binary executable
        run: chmod +x embacy-monitoring

      - name: Run app
        run: ./embacy-monitoring